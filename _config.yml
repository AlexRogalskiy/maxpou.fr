title:            www.maxpou.fr
description:      Maxence POUTORD's Tecnical Blog
disqus_shortname: maxpou
reading_time:     false
words_per_minute: 240
# url:              http://172.17.0.2:4000
url:              http://www.maxpou.fr

# Owner/author information
owner:
  name:           Maxence POUTORD
  avatar:         avatar.jpeg
  bio:            "Lifelong learner. Tech enthusiast. Biker."
  email:          hello@maxpou.fr
  twitter:        _maxpou
  github:         maxpou
  linkedin:       maxpou

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-67868977-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Paris
# publish future dated posts
future:      false
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "vendor", "Dockerfile", ".editorconfig"]
